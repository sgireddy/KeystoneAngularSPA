<!DOCTYPE html>
<html data-ng-app="movieApp">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/"/>
    <title>The Movie App</title>
    <link rel="shortcut icon" cl-href="http://cloudinary.com/favicon.png" type="fetch" effect="sepia"></link>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="movies">The Movie App</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a ui-sref="movies">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row top-buffer">
            <div class="col-xs-8 col-xs-offset-2">
                <div ui-view></div>
            </div>
        </div>

        <!--<div id="logo">            
            <cl-image public-id="http://cloudinary.com/images/logo.png" type="fetch" />
        </div>-->        

    </div>
    <script type="text/javascript" src="js/lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="js/lib/cloudinary_js/js/jquery.cloudinary.js"></script>
    <script type="text/javascript" src="js/lib/ng-file-upload-shim/angular-file-upload-shim.js"></script>
    <script type="text/javascript" src="js/lib/angular/angular.js"></script>
    <script type="text/javascript" src="js/lib/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="js/lib/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-resource/angular-resource.js"></script>    
    <script type="text/javascript" src="js/lib/cloudinary_ng/js/angular.cloudinary.js"></script>
    <script type="text/javascript" src="js/lib/ng-file-upload/angular-file-upload.js"></script>    
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/movies/controllers.js"></script>
    <script type="text/javascript" src="js/movies/services.js"></script>
    <script type="text/javascript" src="js/movies/directives.js"></script>
    <script type="text/javascript" src="js/movies/filters.js"></script>
    <script type="text/javascript" src="js/cloudinary/services.js"></script>
    <script type="text/javascript" src="js/cloudinary/controllers.js"></script>
    <script type="text/javascript" src="js/cloudinary/config.js"></script>
    <script type="text/javascript" src="js/cloudinary/animations.js"></script>
    
</body>
</html>
